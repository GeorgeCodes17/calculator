<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="">Calculator</h1>
        <div class="row display-row w-50 mx-auto">
            <div class="display col-12">
                <span id="display-text" class="align-text-bottom">0</span>      
            </div>
        </div>
        <div class="row w-50 mx-auto">
            <button type="button" id="clear" class="btn-lg btn-dark col-3">C</button>
            <button type="button" id="divide" class="btn-lg btn-dark col-3">/</button>
            <button type="button" id="times" class="btn-lg btn-dark col-3">x</button>
            <button type="button" id="backspace" class="btn-lg btn-dark col-3">Bac</button>
        </div>
        <div class="row w-50 justify-content-center mx-auto">
            <button type="button" id="seven" class="btn-lg btn-dark col-3">7</button>
            <button type="button" id="eight" class="btn-lg btn-dark col-3">8</button>
            <button type="button" id="nine" class="btn-lg btn-dark col-3">9</button>
            <button type="button" id="plus" class="btn-lg btn-dark col-3">+</button>
        </div>
        <div class="row w-50 justify-content-center mx-auto">
            <button type="button" id="four" class="btn-lg btn-dark col-3">4</button>
            <button type="button" id="five" class="btn-lg btn-dark col-3">5</button>
            <button type="button" id="six" class="btn-lg btn-dark col-3">6</button>
            <button type="button" id="minus" class="btn-lg btn-dark col-3">-</button>
        </div>
        <div class="row w-50 justify-content-center mx-auto">
            <button type="button" id="one" class="btn-lg btn-dark col-3">1</button>
            <button type="button" id="two" class="btn-lg btn-dark col-3">2</button>
            <button type="button" id="three" class="btn-lg btn-dark col-3">3</button>
            <button type="button" id="equals" class="btn-lg btn-dark col-3">=</button>
        </div>
        <div class="row w-50 justify-content-center mx-auto">
            <button type="button" id="point" class="btn-lg btn-dark col-3">.</button>
            <button type="button" id="zero" class="btn-lg btn-dark col-3">0</button>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/calculator/script.js" type="text/javascript"></script>
</body>
</html>
